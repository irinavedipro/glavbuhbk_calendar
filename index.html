    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #f8f3f0;
            overflow-x: hidden;
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            15% { opacity: 1; transform: translate(-50%, 0); }
            85% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }
        .toast {
            position: fixed;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d2d2d;
            color: white;
            padding: 14px 28px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            white-space: nowrap;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            animation: fadeInOut 3s forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

        );

        // Узоры Stories (точки и линии, которые вы выделили стрелками)
        const Pattern = ({ type }) => {
            if (type === 1) return (
                <svg className="absolute inset-0 w-full h-full opacity-30" viewBox="0 0 100 150" preserveAspectRatio="xMidYMid slice">

        };

        // ПОЛНАЯ ВОССТАНОВЛЕННАЯ БАЗА СОБЫТИЙ 2026 (все месяцы)
        const taxCalendarData = {
            0: [ // январь
                { id: 'j1', date: 9, type: 'Платеж', title: "НДФЛ", desc: "Уплата налога, удержанного за период 23.12.2025 – 31.12.2025.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'АУСН', 'ЕСХН'] },
                { id: 'j2', date: 15, type: 'Платеж', title: "Взносы на травматизм", desc: "Уплата взносов на производственный травматизм в СФР за декабрь.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'АУСН', 'ПСН', 'ЕСХН'] },

                { id: 'j4', date: 26, type: 'Платеж', title: "Уплата АУСН", desc: "Уплата налога по АУСН за декабрь 2025 года.", org: ['ООО', 'ИП'], sys: ['АУСН'] },
                { id: 'j5', date: 26, type: 'Отчетность', title: "ЕФС-1, Уведомления ЕНП", desc: "Сдача РСВ за год, ЕФС-1 (раздел 2). Подача уведомлений по налогам.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'ЕСХН', 'ПСН'] },
                { id: 'j6', date: 28, type: 'Платеж', title: "Единый налоговый платеж", desc: "Уплата регулярных налогов и страховых взносов (ОПС, ОМС, ОСС).", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'АУСН', 'ЕСХН', 'ПСН'] },
                { id: 'j7', date: 28, type: 'Платеж', title: "Уплата НПД", desc: "Уплата налога на профессиональный доход за декабрь.", org: ['ИП', 'Самозанятый'], sys: ['НПД'] }
            ],
            1: [ // февраль
                { id: 'f1', date: 5, type: 'Отчетность', title: "Уведомление по НДФЛ", desc: "Уведомление за период 23.01 – 31.01.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'ЕСХН'] },
                { id: 'f2', date: 16, type: 'Платеж', title: "Взносы на травматизм", desc: "Уплата взносов за январь в СФР.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'АУСН', 'ЕСХН', 'ПСН'] },

                { id: 'f4', date: 25, type: 'Отчетность', title: "Персонифицированные сведения", desc: "Сведения о физических лицах за январь.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'ЕСХН', 'ПСН'] },
                { id: 'f5', date: 28, type: 'Платеж', title: "Уплата по ЕНП", desc: "НДФЛ, страховые взносы и имущественные налоги за январь.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'АУСН', 'ЕСХН', 'ПСН'] },
                { id: 'f6', date: 28, type: 'Платеж', title: "Уплата НПД", desc: "Налог на профессиональный доход за январь.", org: ['ИП', 'Самозанятый'], sys: ['НПД'] }
            ],
            2: [ // март
                { id: 'm1', date: 5, type: 'Отчетность', title: "Уведомление по НДФЛ", desc: "За период 23.02 – 28.02.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'ЕСХН'] },
                { id: 'm2', date: 16, type: 'Платеж', title: "Взносы на травматизм", desc: "Взносы в СФР за февраль.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'АУСН', 'ЕСХН', 'ПСН'] },
                { id: 'm3', date: 25, type: 'Отчетность', title: "Налог на прибыль", desc: "Сдача годовой декларации за 2025 год.", org: ['ООО'], sys: ['ОСНО'] },
                { id: 'm4', date: 25, type: 'Отчетность', title: "Декларация УСН (ООО)", desc: "Годовая декларация УСН для организаций за 2025 год.", org: ['ООО'], sys: ['УСН'] },
                { id: 'm5', date: 25, type: 'Отчетность', title: "Декларация ЕСХН", desc: "За 2025 год.", org: ['ООО', 'ИП'], sys: ['ЕСХН'] },
                { id: 'm6', date: 30, type: 'Платеж', title: "Уплата ЕНП", desc: "Ежемесячный платеж. Уплата налога УСН для ООО. Годовой платеж ЕСХН.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'АУСН', 'ЕСХН', 'ПСН'] },
                { id: 'm7', date: 30, type: 'Платеж', title: "Уплата НПД", desc: "Налог на профессиональный доход за февраль.", org: ['ИП', 'Самозанятый'], sys: ['НПД'] }
            ],
            3: [ // апрель
                { id: 'a1', date: 6, type: 'Отчетность', title: "Уведомление по НДФЛ", desc: "За период 23.03 – 31.03.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'ЕСХН'] },
                { id: 'a2', date: 27, type: 'Отчетность', title: "Декларация по НДС", desc: "За 1 квартал 2026 года.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'ЕСХН'] },
                { id: 'a3', date: 27, type: 'Отчетность', title: "Декларация УСН (ИП)", desc: "Годовая декларация для ИП за 2025 год.", org: ['ИП'], sys: ['УСН'] },
                { id: 'a4', date: 27, type: 'Отчетность', title: "6-НДФЛ и РСВ", desc: "Отчетность за 1 квартал 2026 года.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'ЕСХН', 'ПСН'] },
                { id: 'a5', date: 28, type: 'Платеж', title: "Уплата налогов", desc: "Квартальные авансы (УСН, прибыль). Налог УСН для ИП за год.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'АУСН', 'ЕСХН', 'ПСН'] },
                { id: 'a6', date: 28, type: 'Платеж', title: "Уплата НПД", desc: "Налог на профессиональный доход за март.", org: ['ИП', 'Самозанятый'], sys: ['НПД'] }
            ],
            4: [ // май

                { id: 'ma2', date: 28, type: 'Платеж', title: "Уплата НПД", desc: "Налог за апрель.", org: ['ИП', 'Самозанятый'], sys: ['НПД'] }
            ],
            5: [ // июнь
                { id: 'ju1', date: 29, type: 'Платеж', title: "Уплата ЕНП", desc: "Налоги и взносы за май (перенос с выходных).", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'АУСН', 'ЕСХН', 'ПСН'] },
                { id: 'ju2', date: 29, type: 'Платеж', title: "Уплата НПД", desc: "Налог за май.", org: ['ИП', 'Самозанятый'], sys: ['НПД'] }
            ],
            6: [ // июль
                { id: 'jl1', date: 27, type: 'Отчетность', title: "Отчетность за полугодие", desc: "НДС, 6-НДФЛ, РСВ за 2 квартал.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'ЕСХН', 'ПСН'] },
                { id: 'jl2', date: 28, type: 'Платеж', title: "Авансы за полугодие", desc: "Уплата налогов по УСН, прибыли и ЕСХН.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'АУСН', 'ЕСХН', 'ПСН'] },
                { id: 'jl3', date: 28, type: 'Платеж', title: "Уплата НПД", desc: "Налог за июнь.", org: ['ИП', 'Самозанятый'], sys: ['НПД'] }
            ],
            7: [ // август
                { id: 'au1', date: 28, type: 'Платеж', title: "Уплата по ЕНП", desc: "Налоги и взносы за июль.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'АУСН', 'ЕСХН', 'ПСН'] },
                { id: 'au2', date: 28, type: 'Платеж', title: "Уплата НПД", desc: "Налог за июль.", org: ['ИП', 'Самозанятый'], sys: ['НПД'] }
            ],
            8: [ // сентябрь
                { id: 'se1', date: 28, type: 'Платеж', title: "Уплата по ЕНП", desc: "Налоги и взносы за август.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'АУСН', 'ЕСХН', 'ПСН'] },
                { id: 'se2', date: 28, type: 'Платеж', title: "Уплата НПД", desc: "Налог за август.", org: ['ИП', 'Самозанятый'], sys: ['НПД'] }
            ],
            9: [ // октябрь
                { id: 'oc1', date: 26, type: 'Отчетность', title: "Отчетность за 9 месяцев", desc: "НДС, 6-НДФЛ, РСВ за 3 квартал.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'ЕСХН', 'ПСН'] },
                { id: 'oc2', date: 28, type: 'Платеж', title: "Авансы за 3 квартал", desc: "Уплата налогов по УСН и прибыли.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'АУСН', 'ЕСХН', 'ПСН'] },
                { id: 'oc3', date: 28, type: 'Платеж', title: "Уплата НПД", desc: "Налог за сентябрь.", org: ['ИП', 'Самозанятый'], sys: ['НПД'] }
            ],
            10: [ // ноябрь
                { id: 'no1', date: 30, type: 'Платеж', title: "Уплата ЕНП", desc: "Налоги и взносы за октябрь.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'АУСН', 'ЕСХН', 'ПСН'] },
                { id: 'no2', date: 30, type: 'Платеж', title: "Уплата НПД", desc: "Налог за октябрь.", org: ['ИП', 'Самозанятый'], sys: ['НПД'] }
            ],
            11: [ // декабрь
                { id: 'de1', date: 28, type: 'Платеж', title: "Уплата по ЕНП", desc: "Налоги и взносы. НДФЛ за период 23.11 – 22.12.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'АУСН', 'ЕСХН', 'ПСН'] },
                { id: 'de2', date: 31, type: 'Отчетность', title: "НДФЛ за декабрь", desc: "Уведомление и уплата за период 23.12 – 31.12.", org: ['ООО', 'ИП'], sys: ['ОСНО', 'УСН', 'АУСН', 'ЕСХН'] }
            ]
        };

        const months = ["январь", "февраль", "март", "апрель", "май", "июнь", "июль", "август", "сентябрь", "октябрь", "ноябрь", "декабрь"];

        const materials = [
            { id: 1, title: 'КРАШ ТЕСТ бизнеса', type: 'Интерактив', pattern: 1, url: 'https://t.me/bk_glavbuh_helper_bot?start=crash_test' },
            { id: 2, title: '1С-гороскоп', type: 'Бот', pattern: 2, url: 'https://t.me/bk_glavbuh_helper_bot?start=horoscope' },
            { id: 3, title: 'Вычет через работу', type: 'Чек-лист', pattern: 3, url: 'https://t.me/bk_glavbuh_helper_bot?start=vychet_2026' },
            { id: 4, title: 'Работа с самозанятыми', type: 'Чек-лист', pattern: 1, url: 'https://t.me/bk_glavbuh_helper_bot?start=samozanyatie' },
            { id: 5, title: 'План изменений 2026', type: 'План', pattern: 2, url: 'https://t.me/bk_glavbuh_helper_bot?start=plan_2026' },
            { id: 6, title: 'Схема НДС 2026', type: 'Схема', pattern: 3, url: 'https://t.me/bk_glavbuh_helper_bot?start=nds_schema' },
            { id: 7, title: 'НДС в 1С: розница', type: 'Гайд', pattern: 1, url: 'https://t.me/bk_glavbuh_helper_bot?start=nds_1c' }
        ];

        function App() {
            const [month, setMonth] = useState(1);
            const [org, setOrg] = useState('Все');
            const [sys, setSys] = useState('Все');
            const [openId, setOpenId] = useState(null);
            const [modal, setModal] = useState(false);
            const [toast, setToast] = useState(null);
            const scrollRef = useRef(null);

            useEffect(() => {
                if (tg) {
                    tg.ready();
                    tg.expand();
                }
            }, []);

            const events = useMemo(() => {
                const currentMonthEvents = taxCalendarData[month] || [];
                return currentMonthEvents.filter(e => {
                    const matchOrg = org === 'Все' || e.org.includes(org);
                    const matchSys = sys === 'Все' || e.sys.includes(sys);
                    return matchOrg && matchSys;
                });
            }, [month, org, sys]);

            const showToast = (text) => {
                setToast(text);
                setTimeout(() => setToast(null), 3000);
            };

            // ГАРАНТИРОВАННАЯ ОТПРАВКА КОМАНДЫ БОТУ
            const handleMaterialClick = (e, url) => {
                e.preventDefault();
                showToast('Материал отправлен в чат бот');
                if (tg && tg.openTelegramLink) {
                    tg.openTelegramLink(url);
                } else {
                    window.open(url, '_blank');
                }
            };

            const scroll = (direction) => {
                if (scrollRef.current) {
                    const { scrollLeft } = scrollRef.current;
                    const scrollTo = direction === 'left' ? scrollLeft - 220 : scrollLeft + 220;
                    scrollRef.current.scrollTo({ left: scrollTo, behavior: 'smooth' });
                }
            };

            return (
                <div className="max-w-md mx-auto min-h-screen pb-36 shadow-2xl bg-[#f8f3f0] relative">
                    {/* Шапка */}
                    <header className="bg-white p-6 rounded-b-[44px] shadow-sm border-b border-orange-50 sticky top-0 z-30">
                        <div className="flex items-center justify-between mb-6">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-white border border-gray-100 rounded-xl flex items-center justify-center shadow-sm">
                                    <LogoIcon />
                                </div>
                                <span className="font-extrabold tracking-tight text-gray-800 uppercase text-xs">БК Главбух</span>
                            </div>
                            <button onClick={() => tg?.close()} className="p-2 text-gray-400 hover:text-orange-600 transition-colors bg-gray-50 rounded-full">
                                <CloseIcon />
                            </button>
                        </div>
                        <h1 className="text-2xl font-black mb-6 leading-tight text-gray-900">Календарь 2026</h1>
                        
                        <div className="flex flex-wrap gap-2 mb-4">
                            {['Все', 'ООО', 'ИП', 'Самозанятый'].map(v => (
                                <button key={v} onClick={() => { setOrg(v); setOpenId(null); }} className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${org === v ? 'bg-black text-white shadow-lg scale-105' : 'bg-gray-100 text-gray-500 hover:bg-gray-200'}`}>{v}</button>
                            ))}
                        </div>
                        <div className="flex flex-wrap gap-2">
                            {['Все', 'ОСНО', 'УСН', 'ПСН', 'НПД', 'АУСН', 'ЕСХН'].map(v => (
                                <button key={v} onClick={() => { setSys(v); setOpenId(null); }} className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${sys === v ? 'bg-[#c05a36] text-white shadow-lg scale-105' : 'bg-gray-100 text-gray-500 hover:bg-gray-200'}`}>{v}</button>
                            ))}
                        </div>
                    </header>

                    {/* База знаний */}
                    <section className="px-4 mt-10 relative group">
                        <div className="flex items-center justify-between mb-5 px-2">
                            <h3 className="font-black text-gray-900 uppercase text-[11px] tracking-widest">База знаний</h3>
                            <div className="hidden md:flex gap-2">
                                <button onClick={() => scroll('left')} className="w-8 h-8 bg-white border border-gray-100 shadow-sm rounded-full flex items-center justify-center text-gray-600 hover:text-black"><ChevronIcon side="left" /></button>
                                <button onClick={() => scroll('right')} className="w-8 h-8 bg-white border border-gray-100 shadow-sm rounded-full flex items-center justify-center text-gray-600 hover:text-black"><ChevronIcon side="right" /></button>
                            </div>
                        </div>

                        <div ref={scrollRef} className="flex overflow-x-auto hide-scrollbar gap-4 pb-4 px-2 snap-x">
                            {materials.map(m => (
                                <div 
                                    key={m.id} 
                                    onClick={(e) => handleMaterialClick(e, m.url)}
                                    className="flex-shrink-0 w-[145px] h-[195px] bg-white rounded-[36px] p-6 flex flex-col justify-between shadow-md border border-white hover:border-orange-100 transition-all active:scale-95 snap-start relative overflow-hidden group cursor-pointer"
                                >
                                    <div className="z-0"><Pattern type={m.pattern} /></div>
                                    <div className="relative z-10 w-9 h-9 rounded-full bg-white/90 backdrop-blur shadow-sm flex items-center justify-center">
                                        <div className="w-3 h-3 bg-[#c05a36] rounded-full"></div>
                                    </div>
                                    <div className="relative z-10">
                                        <span className="text-[9px] font-black text-[#c05a36] uppercase tracking-tighter mb-1 block">{m.type}</span>
                                        <p className="text-[12px] font-bold leading-tight text-gray-900">{m.title}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <p className="text-[10px] text-gray-400 mt-2 text-center font-bold uppercase tracking-widest md:hidden">Смахните вправо →</p>
                    </section>

                    {/* Навигация по месяцам (исправлено обрезание кнопок) */}
                    <nav className="flex overflow-x-auto hide-scrollbar gap-3 px-4 mt-8 py-4">
                        {months.map((m, i) => (
                            <button key={m} onClick={() => { setMonth(i); setOpenId(null); }} className={`px-6 py-3 rounded-full text-[11px] font-black uppercase tracking-widest flex-shrink-0 transition-all ${month === i ? 'bg-black text-white shadow-xl scale-105' : 'bg-white text-gray-400 border border-transparent shadow-sm hover:border-gray-200'}`}>{m}</button>
                        ))}
                    </nav>

                    {/* Список событий */}
                    <main className="px-4 mt-4 space-y-4">
                        {events.length > 0 ? events.map(e => (
                            <div key={e.id} className="bg-white rounded-[32px] p-6 shadow-sm border border-white hover:shadow-md transition-all animate-up" onClick={() => setOpenId(openId === e.id ? null : e.id)}>
                                <div className="flex justify-between items-center mb-3">
                                    <span className="text-[10px] font-black text-[#c05a36] uppercase tracking-widest bg-orange-50 px-3 py-1 rounded-lg">{e.type}</span>
                                    <span className="text-[11px] font-bold text-gray-400">{e.date} {months[month]}</span>
                                </div>
                                <h4 className="font-bold text-[15px] text-gray-900 leading-snug">{e.title}</h4>
                                {openId === e.id && <p className="mt-4 text-[13px] text-gray-500 leading-relaxed border-t border-gray-50 pt-4 whitespace-pre-line">{e.desc}</p>}
                            </div>
                        )) : <div className="text-center py-20 opacity-30"><p className="text-xs font-black text-gray-400 uppercase tracking-widest">Событий нет</p></div>}
                    </main>

                    {/* Кнопка заявки */}
                    <div className="fixed bottom-8 left-1/2 -translate-x-1/2 w-full px-6 max-w-md z-40">
                        <button onClick={() => setModal(true)} className="w-full bg-black text-white py-5 rounded-[28px] font-black uppercase tracking-[0.25em] text-[11px] shadow-2xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                            <ShieldIcon /> Налоговый аудит
                        </button>
                    </div>

                    {/* Модальное окно */}
                    {modal && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-md z-50 flex items-end">
                            <div className="bg-white w-full rounded-t-[52px] p-10 animate-up max-w-md mx-auto shadow-2xl relative">
                                <button onClick={() => setModal(false)} className="absolute right-8 top-10 text-gray-300 hover:text-black"><CloseIcon /></button>
                                <div className="w-14 h-1.5 bg-gray-100 rounded-full mx-auto mb-10"></div>
                                <h3 className="text-2xl font-black text-gray-900 mb-3 uppercase tracking-tight">Заявка на аудит</h3>
                                <p className="text-[14px] text-gray-400 mb-10 leading-relaxed">Проанализируем ваш бизнес и найдем легальные способы оптимизации.</p>
                                <button onClick={() => { tg?.openTelegramLink('https://t.me/glavbuhbk'); showToast('Чат открыт!'); }} className="w-full bg-[#c05a36] text-white py-5 rounded-3xl font-black uppercase tracking-widest text-[12px] shadow-xl shadow-orange-100 mb-4 transition-transform active:scale-95">Написать эксперту</button>
                                <button onClick={() => setModal(false)} className="w-full py-4 text-gray-400 font-bold text-[12px] uppercase tracking-widest">Вернуться назад</button>
                            </div>
                        </div>
                    )}

                    {toast && <div className="toast">{toast}</div>}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
